name: "Help need"
description: "[请求帮助] 参数有疑问？或者没有按照期望的效果？"
title: "[Help] "
body:
  - type: markdown
    attributes:
      value: "描述越详细越有助于定位和解决问题，请及时提供有效信息的反馈。"

  - type: checkboxes
    id: pre-check
    attributes:
      label: "在提交之前，请确认"
      options:
        - label: "我已经尝试搜索过Issue和看过参数说明，但没有找到相关问题。"
          required: true
        - label: "我正在使用最新的docker镜像版本（可以尝试`docker pull sliamb/paopaodns:latest`后重新创建容器）。"
          required: true

  - type: input
    id: version
    attributes:
      label: 镜像版本ID
      description: "执行命令：`docker images sliamb/paopaodns`可以查看"
      placeholder: 6a5cd15294db
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: 容器使用的环境参数
      description: "阅读：参数说明"
      render: txt
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: 问题描述和复现步骤
      description: "描述越详细越有助于定位和解决问题。"
      placeholder: "问题描述："
    validations:
      required: true

  - type: textarea
    id: log
    attributes:
      description: "在容器内执行`debug.sh`，将输出结果粘贴到这里，如有敏感信息可以用x代替最后一位"
      render: txt
